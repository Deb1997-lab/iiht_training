<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
        
        .form-container label,
        .form-container input,
        .form-container textarea {
            display: block;
            margin-bottom: 10px;
        }
        
        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-container input[type="radio"],
        .form-container input[type="checkbox"] {
            display: block;
            margin-right: 5px;
        }
	.radio-field,
	.check-field{
	    display: flex;
	}
        
        .form-container button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
         .popup-container {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 9999; 
        }
        
        
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
            
            <label>Grade:</label>
	    <div class="radio-field">
            <input type="radio" id="gradeA" name="grade" value="A" >
            <div class="radio-label">A</div></div>
            <div class="radio-field">
            <input type="radio" id="gradeB" name="grade" value="B" >
            <label for="gradeB">B</label></div>
            <div class="radio-field">
            <input type="radio" id="gradeC" name="grade" value="C" >
            <label for="gradeC">C</label></div>
            
            <label>Languages:</label>
	    <div class = "check-field">
            <input type="checkbox" id="languageEnglish" name="language" value="English">
            <label for="languageEnglish">English</label></div>
            <div class = "check-field">
            <input type="checkbox" id="languageSpanish" name="language" value="Spanish">
            <label for="languageSpanish">Spanish</label></div>
            <div class = "check-field">
            <input type="checkbox" id="languageFrench" name="language" value="French">
            <label for="languageFrench">French</label></div>
            
            <button type="submit" onclick="showPopup()">Submit</button>
	    <div class="popup-container" id="popupContainer">
            <div class="popup-content">
            	<p>Form submitted successfully!</p>
                <button onclick="hidePopup()">Close</button>
            </div>
            </div>
        </form>
    </div>
    <script>
        function showPopup() {
	   var inputField = document.getElementById("name");
    	   var inputValue = inputField.value;

           if (inputValue === "") {
                console.log("Input field is empty");
           } else {
                alert("Form submitted successfully");
        }
           }
            
        
        function hidePopup() {
            document.getElementById('popupContainer').style.display = 'none';
        }
    </script>
</body>
</html>
