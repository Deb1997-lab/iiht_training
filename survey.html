<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group input[type="radio"],
    .form-group input[type="checkbox"],
    .form-group textarea {
      margin-top: 5px;
    }

    .form-group input[type="radio"],
    .form-group input[type="checkbox"] {
      margin-right: 5px;
      vertical-align: middle;
    }

    .form-group label.inline {
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }

    .form-group textarea {
      width: 100%;
      height: 100px;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <label class="inline" for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label class="inline" for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <label>Coding Languages Known:</label>
        <label class="inline" for="java">Java</label>
        <input type="checkbox" id="java" name="languages" value="java">
        <label class="inline" for="python">Python</label>
        <input type="checkbox" id="python" name="languages" value="python">
        <label class="inline" for="javascript">JavaScript</label>
        <input type="checkbox" id="javascript" name="languages" value="javascript">
      </div>
      <div class="form-group">
        <label>Operating Systems Known:</label>
        <label class="inline" for="linux">Linux</label>
        <input type="checkbox" id="linux" name="os" value="linux">
        <label class="inline" for="windows">Windows</label>
        <input type="checkbox" id="windows" name="os" value="windows">
        <label class="inline" for="mac">Mac</label>
        <input type="checkbox" id="mac" name="os" value="mac">
      </div>
      <div class="form-group">
        <input type="submit" value="Submit" onclick="submitForm()">
      </div>
    </form>
  </div>
  <script>
    function submitForm() {
      alert('Form submitted');
    }
  </script>
</body>
</html>
