<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student List Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h3>Student Directory</h3>
<hr>
<div class="container">

<div class="add_button">
	<a th:href="@{/student/addStudentForm}" class="btn btn-primary btn-sm mb-3">
		Add Student
	</a>
</div>
<table class="table table-striped table-dark">
<thead>
<tr>
<th scope="col">First Name</th>
<th scope="col">Last Name</th>
<th scope="col">Country</th>
<th scope="col">Action</th>
</tr>
</thead>
<tbody>
<tr  th:each="tempStudent : ${student_list}">
<td th:text="${tempStudent.firstName}" />
<td th:text="${tempStudent.lastName}" />
<td th:text="${tempStudent.country}" />
<td colspan="2">
	<a th:href="@{/student/updateStudentForm(studentId=${tempStudent.id})}" class="btn btn-info btn-sm">
	Update
	</a>
	<a th:href="@{/student/deleteStudent(studentId=${tempStudent.id})}" class="btn btn-info btn-sm">
	Delete
	</a>
	
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
