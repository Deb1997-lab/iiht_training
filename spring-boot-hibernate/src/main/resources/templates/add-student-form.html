<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Add Student</title>
</head>
<body>
	<div class="container">
		<p class="h1">Student Entry Form</p>
		<hr />
		<form action="#" th:action="@{/student/save}"
			th:object="${student}" method="POST">
			<input type="hidden" th:field="*{id}" />
			<table class="table">
			<!-- Add hidden form field to handle update -->

			
				<tr>
					<td>First Name</td>
					<td><input type="text" th:field="*{firstName}"
						placeholder="First name"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" th:field="*{lastName}"
						placeholder="Last name"></td>
				</tr>
				<tr>
					<td>Country</td>
					<td><input type="text" th:field="*{country}" placeholder="Country"></td>
				</tr>
				<tr>
					<td><input type="submit" value="add new student"></td>
				</tr>
			</table>

		</form>
	</div>
</body>
</html>
