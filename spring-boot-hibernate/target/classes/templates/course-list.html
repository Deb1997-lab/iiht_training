<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Course List Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h3>Course Directory</h3>
<hr>
<div class="container">

<div class="add_button">
	<a th:href="@{/course/addCourseForm}" class="btn btn-primary btn-sm mb-3">
		Add Course
	</a>
</div>
<table class="table table-striped table-dark">
<thead>
<tr>
<th scope="col">Course Id</th>
<th scope="col">Course Name</th>
<th scope="col">Course Price</th>
<th scope="col">Action</th>
</tr>
</thead>
<tbody>
<tr  th:each="tempCourse : ${clist}">
<td th:text="${tempCourse.courseId}" />
<td th:text="${tempCourse.courseName}" />
<td th:text="${tempCourse.courcePrice}" />
<td colspan="2">
	<a th:href="@{/course/updateCourseForm(courseId=${tempCourse.courseId})}" class="btn btn-info btn-sm">
	Update
	</a>
	<a th:href="@{/course/deleteCourse(courseId=${tempCourse.courseId})}" class="btn btn-info btn-sm">
	Delete
	</a>
	
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
